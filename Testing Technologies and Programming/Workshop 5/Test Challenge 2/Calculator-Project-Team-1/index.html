<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Project - Team 1</title>
  </head>

<body>

  <div class="container">
    <div class="calculator">
      <textarea type="text" class="calculator_display" data-cy="output" id="output" placeholder="0"></textarea>
      <button class="Operator_btn" data-cy="percent" id="percent">%</button>
      <button class="Operator_btn" data-cy= "delete" id="delete">CE</button>
      <button class="Operator_btn" data-cy="clear" id="clear">C</button>
      <button class="Operator_btn" data-cy="divide" id="divide">รท</button>
      <button class="Num_btn" data-cy="seven" id="seven">7</button>
      <button class="Num_btn" data-cy="eight" id="eight">8</button>
      <button class="Num_btn" data-cy="nine" id="nine">9</button>
      <button class="Operator_btn" data-cy="multiply" id="multiply">x</button>
      <button class="Num_btn" data-cy="four" id="four">4</button>
      <button class="Num_btn" data-cy="five" id="five">5</button>
      <button class="Num_btn" data-cy="six" id="six">6</button>
      <button class="Operator_btn" data-cy="subtract" id="subtract">-</button>
      <button class="Num_btn" data-cy="one" id="one">1</button>
      <button class="Num_btn" data-cy="two" id="two">2</button>
      <button class="Num_btn" data-cy="three" id="three">3</button>
      <button class="Operator_btn" data-cy="add" id="add">+</button>
      <button class="Num_btn" data-cy="zero" id="zero">0</button>
      <button class="Num_btn" data-cy="decimal" id="decimal">.</button>
      <button class="Operator_btn" data-cy="equals" id="equals">=</button>
      </div>
    </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
